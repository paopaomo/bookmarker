<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Book Marker</title>

<body>
<div class="book-marker">
    <form class="new-link-form">
        <input type="url" placeholder="Please input url" size="100" required class="new-link-url" />
        <div>
            <input type="submit" value="Submit" class="new-link-submit" disabled />
            <button class="clear-storage">Clear Storage</button>
        </div>
    </form>
    <div class="error-message"></div>
    <section class="links"></section>
</div>

</script>
